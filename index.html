<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video List with Navigation</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Video display area */
  .video-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 9/16;
    margin-top: 20px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Navigation arrows (left and right) */
  .nav-arrows {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
    transform: translateY(-50%);
    z-index: 3;
  }

  .arrow-btn {
    background-color: #555; /* greyish-black theme */
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .arrow-btn:hover {
    background-color: #777;
  }

  /* Table listing videos */
  table {
    width: 90%;
    max-width: 800px;
    margin-top: 20px;
    border-collapse: collapse;
    color: #fff;
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #444;
  }

  th {
    background-color: #222;
  }

  tr:hover {
    background-color: #333;
    cursor: pointer;
  }

  /* Bottom info overlay with gradient for readability */
  .bottom-info-background {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    pointer-events: none;
  }

  .bottom-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 70px;
    color: #fff;
    font-size: 14px;
    z-index: 2;
  }

  .username {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 4px;
  }
</style>
</head>
<body>

<!-- Navigation arrows for previous/next -->
<div class="nav-arrows">
  <button id="prevBtn" class="arrow-btn" title="Previous Video">‚¨ÖÔ∏è</button>
  <button id="nextBtn" class="arrow-btn" title="Next Video">‚û°Ô∏è</button>
</div>

<!-- Video display -->
<div class="video-container">
  <video id="mainVideo" controls autoplay muted loop>
    <source src="" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <!-- Bottom overlay with info -->
  <div class="bottom-info-background"></div>
  <div class="bottom-info">
    <div class="username" id="videoTitle">Title</div>
    <div id="videoDescription">Description</div>
    <div>Likes: <span id="likeCount">0</span> | Comments: <span id="commentCount">0</span></div>
  </div>
</div>

<!-- Video list table -->
<h2 style="margin-top:20px; color:#fff;">Video List</h2>
<table id="videoTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Likes</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Array of videos with info
  const videos = [
    {
      url: "https://www.w3schools.com/html/mov_bbb.mp4",
      title: "Dantes' Worst Day",
      description: "Dantes got the worst day üòÆ",
      likes: 123,
      comments: 45
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Bunny's Adventure",
      description: "Big Bunny in the wild!",
      likes: 456,
      comments: 78
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Another Bunny Video",
      description: "Bunny doing funny stuff!",
      likes: 789,
      comments: 101
    }
  ];

  let currentIndex = 0;

  const mainVideo = document.getElementById('mainVideo');
  const source = mainVideo.querySelector("source");
  const titleEl = document.getElementById('videoTitle');
  const descEl = document.getElementById('videoDescription');
  const likeEl = document.getElementById('likeCount');
  const commentEl = document.getElementById('commentCount');

  const tbody = document.querySelector("#videoTable tbody");

  // Generate table rows
  videos.forEach((video, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${video.title}</td>
      <td>${video.description}</td>
      <td>${video.likes}</td>
      <td>${video.comments}</td>
    `;
    row.addEventListener("click", () => {
      currentIndex = index;
      updateVideo();
    });
    tbody.appendChild(row);
  });

  const updateVideo = () => {
    const v = videos[currentIndex];
    source.src = v.url;
    mainVideo.load();
    mainVideo.play();
    // Update info display
    titleEl.textContent = v.title;
    descEl.textContent = v.description;
    likeEl.textContent = v.likes;
    commentEl.textContent = v.comments;
    // Highlight selected row
    document.querySelectorAll("#videoTable tr").forEach((row, idx) => {
      row.classList.toggle("selected", idx === currentIndex);
    });
  };

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    updateVideo();
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % videos.length;
    updateVideo();
  });

  // Initialize with first video
  if (videos.length > 0) {
    updateVideo();
  }
</script>

</body>
</html>
