<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YouTube Shorts UI with Scroll</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Container to hold the portrait video in the center */
  .video-wrapper {
    position: relative;
    width: 100%;
    max-width: 400px; /* Adjust as needed for size */
    aspect-ratio: 9 / 16; /* Portrait aspect ratio */
    background-color: #000;
  }

  /* Make the video fill the wrapper with object-fit */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Controls on the right side, vertical (like in Shorts) */
  .controls {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 3;
  }

  .control-btn {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }

  /* Up/Down arrow buttons at the top or bottom for scrolling videos */
  .scroll-buttons {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 3;
  }

  .scroll-btn {
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
  }

  /* Bottom info overlay with gradient background for readability */
  .bottom-info-background {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    pointer-events: none;
  }

  .bottom-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 70px; /* leave space for controls */
    color: #fff;
    font-size: 14px;
    z-index: 2;
  }

  .username {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 4px;
  }

  /* Optional: add some padding or styling to captions */
  .caption {
    margin-top: 2px;
  }
</style>
</head>
<body>

<!-- Scroll Up/Down buttons -->
<div class="scroll-buttons">
  <button class="scroll-btn" id="upBtn" title="Previous Video">‚¨ÜÔ∏è</button>
  <button class="scroll-btn" id="downBtn" title="Next Video">‚¨áÔ∏è</button>
</div>

<div class="video-wrapper">
  <!-- Video in portrait aspect ratio -->
  <video id="videoPlayer" controls autoplay muted loop>
    <!-- Replace src with your initial video URL -->
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Vertical controls -->
  <div class="controls">
    <button class="control-btn" title="Like">üëç</button>
    <button class="control-btn" title="Comment">üí¨</button>
    <button class="control-btn" title="Share">üîó</button>
    <button class="control-btn" title="More options">‚ãÆ</button>
  </div>

  <!-- Bottom info overlay -->
  <div class="bottom-info-background"></div>
  <div class="bottom-info">
    <div class="username">@clipsoftantes</div>
    <div class="caption">Dantes Got The WORST Possible</div>
    <div class="caption">Dantes Couldn't Believe His Eyes üòÆ</div>
  </div>
</div>

<script>
  // List of video URLs to cycle through
  const videos = [
    "https://www.w3schools.com/html/mov_bbb.mp4",
    "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
    "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" // Replace with your videos
  ];

  let currentIndex = 0;

  const videoElement = document.getElementById('videoPlayer');

  document.getElementById('upBtn').addEventListener('click', () => {
    // Go to previous video
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    changeVideo();
  });

  document.getElementById('downBtn').addEventListener('click', () => {
    // Go to next video
    currentIndex = (currentIndex + 1) % videos.length;
    changeVideo();
  });

  function changeVideo() {
    // Change the video source
    const newSource = videos[currentIndex];
    videoElement.src = newSource;
    videoElement.play();
  }
</script>

</body>
</html>
