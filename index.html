<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video List Table System</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Video display area */
  .video-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 9/16;
    margin-top: 20px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Table system */
  table {
    width: 90%;
    max-width: 800px;
    margin-top: 20px;
    border-collapse: collapse;
    color: #fff;
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #444;
  }

  th {
    background-color: #222;
  }

  tr:hover {
    background-color: #333;
    cursor: pointer;
  }

  /* Styling for the UI */
  h2 {
    margin-top: 30px;
    color: #fff;
  }

  /* Optional: Style for selected row */
  .selected {
    background-color: #555;
  }
</style>
</head>
<body>

<h2>Select a Video</h2>

<!-- Video display -->
<div class="video-container">
  <video id="mainVideo" controls autoplay muted loop>
    <source src="" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
</div>

<!-- Table List -->
<table id="videoTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Likes</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be generated here -->
  </tbody>
</table>

<script>
  // Array of video objects with info
  const videos = [
    {
      url: "https://www.w3schools.com/html/mov_bbb.mp4",
      title: "Dantes' Worst Day",
      description: "Dantes got the worst day ðŸ˜®",
      likes: 123,
      comments: 45
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Bunny's Adventure",
      description: "Big Bunny in the wild!",
      likes: 456,
      comments: 78
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Another Bunny Video",
      description: "Bunny doing funny stuff!",
      likes: 789,
      comments: 101
    }
  ];

  const tbody = document.querySelector("#videoTable tbody");
  const mainVideo = document.getElementById("mainVideo");
  const source = mainVideo.querySelector("source");
  
  // Generate table rows
  videos.forEach((video, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${video.title}</td>
      <td>${video.description}</td>
      <td>${video.likes}</td>
      <td>${video.comments}</td>
    `;
    row.addEventListener("click", () => {
      // Update video source
      source.src = video.url;
      mainVideo.load();
      mainVideo.play();

      // Highlight selected row
      document.querySelectorAll("#videoTable tr").forEach(r => r.classList.remove("selected"));
      row.classList.add("selected");
    });
    tbody.appendChild(row);
  });

  // Optionally, auto-select the first video
  if (videos.length > 0) {
    // Trigger click on first row
    tbody.querySelector("tr").click();
  }
</script>

</body>
</html>
