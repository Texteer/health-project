<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YouTube Shorts UI</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .video-container {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Video element styles */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Right-side controls (vertical icons) */
  .controls {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .control-btn {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }

  /* Bottom info overlay (like Shorts caption/title) */
  .bottom-info {
    position: absolute;
    bottom: 20px;
    left: 10px;
    right: 70px; /* Leave space for controls */
    color: #fff;
    max-width: calc(100% - 80px);
  }

  .username {
    font-weight: bold;
    font-size: 16px;
  }

  .caption {
    font-size: 14px;
  }

  /* Optional: Add a semi-transparent background for better text readability */
  .bottom-info-background {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
  }
</style>
</head>
<body>

<div class="video-container">
  <!-- Your video. Replace src with your video URL -->
  <video controls autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Vertical controls on the right -->
  <div class="controls">
    <button class="control-btn" title="Like">üëç</button>

  </div>

    <div class="caption">Dantes Got The WORST Possible</div>

  </div>
</div>

</body>
</html>
