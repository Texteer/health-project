<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YouTube Shorts UI in Portrait Mode</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Container to hold the portrait video in the center */
  .video-wrapper {
    position: relative;
    width: 100%;
    max-width: 400px; /* Adjust as needed for size */
    aspect-ratio: 9 / 16; /* Portrait aspect ratio */
    background-color: #000;
  }

  /* Make the video fill the wrapper with object-fit */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Controls on the right side, vertical */
  .controls {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .control-btn {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }

  /* Bottom info overlay with gradient background for readability */
  .bottom-info-background {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    pointer-events: none; /* so it doesn't block clicks */
  }

  .bottom-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 70px; /* leave space for controls */
    color: #fff;
    font-size: 14px;
    z-index: 2;
  }

  .username {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 4px;
  }

  /* Optional: add some padding or styling to captions */
  .caption {
    margin-top: 2px;
  }
</style>
</head>
<body>

<div class="video-wrapper">
  <!-- Video in portrait aspect ratio -->
  <video controls autoplay muted loop>
    <!-- Replace src with your video URL -->
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Vertical controls -->
  <div class="controls">
    <button class="control-btn" title="Like">üëç</button>
    <button class="control-btn" title="Comment">üí¨</button>
    <button class="control-btn" title="Share">üîó</button>
    <button class="control-btn" title="More options">‚ãÆ</button>
  </div>

  <!-- Bottom info overlay -->
  <div class="bottom-info-background"></div>
  <div class="bottom-info">
    <div class="username">@clipsoftantes</div>
    <div class="caption">Dantes Got The WORST Possible</div>
    <div class="caption">Dantes Couldn't Believe His Eyes üòÆ</div>
  </div>
</div>

</body>
</html>
