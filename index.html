<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TikTok Style Video Player</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Navigation arrows on the sides */
  .nav-arrows {
    position: fixed;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    transform: translateY(-50%);
    z-index: 10;
  }

  .arrow-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .arrow-btn:hover {
    background: rgba(255,255,255,0.4);
  }

  /* Video container in center with portrait aspect ratio */
  .video-wrapper {
    position: relative;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 9/16; /* portrait mode */
    margin-top: 60px; /* space for arrows */
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
  }

  /* Overlay info at bottom */
  .bottom-info {
    position: absolute;
    bottom: 15px;
    left: 15px;
    right: 70px; /* leave space for buttons */
    color: #fff;
    z-index: 5;
  }

  .username {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 4px;
  }

  .caption {
    font-size: 14px;
  }

  /* Vertical action buttons on the right side */
  .actions {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 10;
  }

  .action-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .action-btn:hover {
    background: rgba(255,255,255,0.4);
  }

  /* Video list table styling */
  h2 {
    margin-top: 30px;
    color: #fff;
  }

  table {
    width: 90%;
    max-width: 800px;
    margin-top: 20px;
    border-collapse: collapse;
    color: #fff;
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #444;
  }

  th {
    background-color: #222;
  }

  tr:hover {
    background-color: #333;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Navigation arrows -->
<div class="nav-arrows">
  <button id="prevBtn" class="arrow-btn" title="Previous">‚¨ÖÔ∏è</button>
  <button id="nextBtn" class="arrow-btn" title="Next">‚û°Ô∏è</button>
</div>

<!-- Video display -->
<div class="video-wrapper">
  <video id="mainVideo" controls autoplay muted loop>
    <source src="" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <!-- Action buttons -->
  <div class="actions">
    <button class="action-btn" title="Like">‚ù§Ô∏è</button>
    <button class="action-btn" title="Comment">üí¨</button>
    <button class="action-btn" title="Share">üîó</button>
    <button class="action-btn" title="More">‚ãÆ</button>
  </div>
  <!-- Info overlay -->
  <div class="bottom-info" id="videoInfo">
    <div class="username" id="videoTitle">Title</div>
    <div class="caption" id="videoDescription">Description</div>
    <div style="font-size:12px;">Likes: <span id="likeCount">0</span> | Comments: <span id="commentCount">0</span></div>
  </div>
</div>

<!-- Video list table -->
<h2 style="color:#fff;">Video List</h2>
<table id="videoTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Likes</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // List of videos with info
  const videos = [
    {
      url: "https://www.w3schools.com/html/mov_bbb.mp4",
      title: "Dantes' Worst Day",
      description: "Dantes got the worst day üòÆ",
      likes: 123,
      comments: 45
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Bunny's Adventure",
      description: "Big Bunny in the wild!",
      likes: 456,
      comments: 78
    },
    {
      url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
      title: "Another Bunny Video",
      description: "Bunny doing funny stuff!",
      likes: 789,
      comments: 101
    }
  ];

  let currentIndex = 0;

  const mainVideo = document.getElementById('mainVideo');
  const source = mainVideo.querySelector("source");
  const titleEl = document.getElementById('videoTitle');
  const descEl = document.getElementById('videoDescription');
  const likeEl = document.getElementById('likeCount');
  const commentEl = document.getElementById('commentCount');

  const tbody = document.querySelector("#videoTable tbody");

  // Generate table rows
  videos.forEach((video, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${video.title}</td>
      <td>${video.description}</td>
      <td>${video.likes}</td>
      <td>${video.comments}</td>
    `;
    row.addEventListener("click", () => {
      currentIndex = index;
      updateVideo();
    });
    tbody.appendChild(row);
  });

  const updateVideo = () => {
    const v = videos[currentIndex];
    source.src = v.url;
    mainVideo.load();
    mainVideo.play();
    // Update info display
    document.getElementById('videoTitle').textContent = v.title;
    document.getElementById('videoDescription').textContent = v.description;
    likeEl.textContent = v.likes;
    commentEl.textContent = v.comments;

    // Highlight selected row
    document.querySelectorAll("#videoTable tr").forEach((row, idx) => {
      row.classList.toggle("selected", idx === currentIndex);
    });
  };

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    updateVideo();
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % videos.length;
    updateVideo();
  });

  // Initialize with first video
  if (videos.length > 0) {
    updateVideo();
  }
</script>

</body>
</html>
